<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-card card-1">‚ô†</div>
        <div class="floating-card card-2">‚ô•</div>
        <div class="floating-card card-3">‚ô¶</div>
        <div class="floating-card card-4">‚ô£</div>
        <div class="floating-card card-5">‚ô†</div>
        <div class="floating-card card-6">‚ô•</div>
    </div>

    <div class="game-container">
        <div class="neon-border"></div>
        
        <h1 class="title">
            <span class="title-icon">‚ô†Ô∏è</span>
            <span class="title-text">BLACKJACK</span>
            <span class="title-icon">‚ô•Ô∏è</span>
        </h1>
        
        <div class="game-info">
            <div class="money info-card">
                <div class="info-icon">üí∞</div>
                <div class="info-content">
                    <div class="info-label">Money</div>
                    <div class="info-value">$<span id="money">1000</span></div>
                </div>
            </div>
            <div class="bet-info info-card">
                <div class="info-icon">üéØ</div>
                <div class="info-content">
                    <div class="info-label">Current Bet</div>
                    <div class="info-value">$<span id="current-bet">0</span></div>
                </div>
            </div>
        </div>

        <div class="betting-controls" id="betting-controls">
            <div class="bet-input-group">
                <input type="number" id="bet-amount" class="bet-input" placeholder="Enter bet" min="10" max="1000" value="50">
                <div class="input-underline"></div>
            </div>
            <div class="quick-bet-buttons">
                <button class="btn btn-chip" onclick="setBet(10)" data-amount="10">
                    <span class="chip-value">$10</span>
                </button>
                <button class="btn btn-chip" onclick="setBet(25)" data-amount="25">
                    <span class="chip-value">$25</span>
                </button>
                <button class="btn btn-chip" onclick="setBet(50)" data-amount="50">
                    <span class="chip-value">$50</span>
                </button>
                <button class="btn btn-chip" onclick="setBet(100)" data-amount="100">
                    <span class="chip-value">$100</span>
                </button>
                <button class="btn btn-chip" onclick="setBet(100)" data-amount="100">
                    <span class="chip-value">$200</span>
                </button>
                <button class="btn btn-chip" onclick="setBet(100)" data-amount="100">
                    <span class="chip-value">$250</span>
                </button>
                <button class="btn btn-chip" onclick="setBet(100)" data-amount="100">
                    <span class="chip-value">$500</span>
                </button>
                <button class="btn btn-all-in" onclick="goAllIn()" id="all-in-btn">
                    <span class="all-in-icon">üé∞</span>
                    <span class="all-in-text">ALL IN</span>
                </button>
            </div>
        </div>

        <div class="game-message message-neutral" id="game-message">
            <div class="message-content">
                <div class="message-icon">üé≤</div>
                <div class="message-text">Place your bet and click "Deal" to start!</div>
            </div>
        </div>

        <div class="game-area">
            <div class="dealer-section game-section">
                <h2 class="section-title">
                    <span class="section-icon">üé©</span>
                    <span class="section-text">Dealer</span>
                </h2>
                <div class="cards-container" id="dealer-cards"></div>
                <div class="hand-value" id="dealer-value">
                    <div class="value-label">Hand Value</div>
                    <div class="value-number">0</div>
                </div>
            </div>

            <div class="vs-divider">
                <div class="vs-text">VS</div>
                <div class="vs-line"></div>
            </div>

            <div class="player-section game-section">
                <h2 class="section-title">
                    <span class="section-icon">üßë‚Äçüíº</span>
                    <span class="section-text">Player</span>
                </h2>
                <div class="cards-container" id="player-cards"></div>
                <div class="hand-value" id="player-value">
                    <div class="value-label">Hand Value</div>
                    <div class="value-number">0</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-deal" id="deal-btn" onclick="dealCards()">
                <span class="btn-icon">üé¥</span>
                <span class="btn-text">Deal</span>
            </button>
            <button class="btn btn-hit" id="hit-btn" onclick="hit()" disabled>
                <span class="btn-icon">üëÜ</span>
                <span class="btn-text">Hit</span>
            </button>
            <button class="btn btn-stand" id="stand-btn" onclick="stand()" disabled>
                <span class="btn-icon">‚úã</span>
                <span class="btn-text">Stand</span>
            </button>
            <button class="btn btn-double" id="double-btn" onclick="doubleDown()" disabled>
                <span class="btn-icon">‚ö°</span>
                <span class="btn-text">Double</span>
            </button>
            <button class="btn btn-new-game" id="new-game-btn" onclick="newGame()" style="display: none;">
                <span class="btn-icon">üîÑ</span>
                <span class="btn-text">New Game</span>
            </button>
        </div>

        <div class="game-stats">
            <div class="stats-item">
                <div class="stats-label">Games Played</div>
                <div class="stats-value" id="games-played">0</div>
            </div>
            <div class="stats-item">
                <div class="stats-label">Win Rate</div>
                <div class="stats-value" id="win-rate">0%</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
